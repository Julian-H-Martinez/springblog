<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Show All Posts</title>
    <th:block th:include="partials/bootstrap :: styling"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<!--REFACTOR need to make use of th:each-->
<table class="table">
    <thead class="thead-light">
    <tr>
        <th>Title</th>
        <th>Post</th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="post : ${posts}">
        <td th:text="${post.getTitle()}">Card Title</td>
        <td th:text="${post.getBody()}">Some Example</td>
    </tr>
    </tbody>
</table>

<th:block th:include="partials/bootstrap :: scripts"/>
</body>
</html>
