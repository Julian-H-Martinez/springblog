<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show All Posts</title>
</head>
<body>
<!--REFACTOR need to make use of th:each-->
<table class="table">
    <thead class="thead-light">
    <tr>
        <th>Title</th>
        <th>Post</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${post1.getTitle()}"></td>
        <td th:text="${post1.getBody()}"></td>
    </tr>
    <tr>
        <td th:text="${post2.getTitle()}"></td>
        <td th:text="${post2.getBody()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
